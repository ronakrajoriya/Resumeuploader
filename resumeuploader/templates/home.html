<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Uploader</title>
  </head>
  
  <body>
    <div class="container mb-5">
      <h1 class="alert-danger text-center p-3">Resume Uploader</h1>
      <div class="row pd-10" >
        <div class="col-sm-8">
          <form action="" method="post" enctype="multipart/form-data" class="shadow pd-5">
          {% csrf_token %}
          {% for fm in form %}
           <div class="form-group mb-3">
            {{fm.label_tag}}  {{fm}}  <small class="text-danger">{{fm.errors|striptags}}
          </small>
        </div>
        {% endfor %}
        <input type="submit" value="submit" class="btn btn-primary">
        {% if form.non_field_error %}
         <p class="alert alert-danger my-3">{{error}}</p>
        {% endif %}
      </form>
    </div>
    <div class="col-sm-4">
      <h4 class="text-center mb-3"><u>List of candidate</u></h4>
      {% for candidate in candidates %}
       {{candidate.id}} : <a href="{% url 'candidate' candidate.id %}">{{candidate.name}}</a>
       <hr>
      {% endfor %} 
    </hr>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
